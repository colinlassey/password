<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Add Password</title>
        <link href='addPasswords.css' rel='stylesheet'>
        <meta charset='UTF-8'>
    </head>
    <body>
        <h2>Add a New Password</h2>

        <label for='name'>Site Name:</label>
        <input type='text' id='name'>
        <br>
        <label for='url'>Site URL:</label>
        <input type='url' id='url'>
        <br>
        <label for='username'>Username/Email</label>
        <input type='text' id='username'>
        <br>
        <label for='password'>Password</label>
        <input type='password' id='password'>
        <br>
        <button id='suggest'>Suggest Secure Password</button>
        <div id='checkboxes'>
            <p id='checkboxMsg'>Choose Parameters</p>
            <label for='lowercase'>Lowercase Letters</label>
            <input type='checkbox' id='lowercase'>
            <br>
            <label for='uppercase'>Uppercase Letters</label>
            <input type='checkbox' id='uppercase'>
            <br>
            <label for='numbers'>Numbers</label>
            <input type='checkbox' id='numbers'>
            <br>
            <label for='symbols'>Symbols</label>
            <input type='checkbox' id='symbols'>
            <br>
            <label for='length'>Password Length</label>
            <input type='number' id='length'>
        </div>
        <p id='suggestion'>Sample text</p>
    </body>
</html>
